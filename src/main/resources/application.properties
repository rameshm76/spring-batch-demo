spring.datasource.url=jdbc:h2:file:~/spring-batch-demo/db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
# create, create-drop, validate, update
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.pattern.console=%msg%n

# Spring Batch Tables
spring.batch.datasource.url=jdbc:h2:file:~/spring-batch-demo/spring-batch-db
spring.batch.datasource.username=sa
spring.batch.datasource.password=
spring.batch.datasource.driver-class-name=org.h2.Driver
spring.batch.datasource.validation-query=ALTER SESSION SET CURRENT_SCHEMA=spring-batch
spring.batch.initialize-schema=always